name: Docker

on:
  push:
    tags: [ 'v*.*.*' ] # Triggers only on version tags

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # Updated to v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3 # Updated to v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3 # Updated to v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (stable)
        id: meta
        if: ${{ !contains(github.ref_name, 'beta') }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Extract Docker metadata (beta)
        id: meta_beta
        if: ${{ contains(github.ref_name, 'beta') }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.meta_beta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            ${{ steps.meta_beta.outputs.labels }}
